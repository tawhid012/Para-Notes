<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your School</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff; /* Text color */
            background-color: #121212; /* Dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #343a40; /* Dark gray form background */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue submit button background */
            color: #ffffff; /* Text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="return validateForm()">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <script>
        function validateForm() {
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you should implement server-side validation for security)
            if (username === 'student' && password === 'student123') {
                alert('Login successful as student!');
                return true; // Allow form submission
            } else if (username === 'teacher' && password === 'teacher123') {
                alert('Login successful as teacher!');
                return true; // Allow form submission
                
                
                window.location.href='index.html'
                
            } else {
                alert('Invalid username or password. Please try again.');
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
